<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ariana Grande</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="artist-page">
            <!-- Header Image -->
             <div class="artist-header">
                <img src="/assets/arianagrande.img.png" alt="Ariana Grande" class="artist-img">

                <!-- Back Button -->
                <div class="back-button"></div>     <!--back button info in css file-->

                <!-- Shuffle Button -->
                 <div class="shuffle-button">
                    <img src="/assets/icons/shuffle.png" alt="Shuffle">
                 </div>

                <!-- Play Button -->
                 <div class="play-button">
                    <img src="/assets/icons/play.png" alt="Play">
                 </div>

                <!-- Artist Info -->
                <div class="artist_info">
                    <h1>Ariana Grande</h1>
                    <p>85.4M monthly listeners</p>
                    <button class="follow-btn">Follow</button>
                    <button class="more-btn">...</button>
                </div>
             </div>

             <!-- Navigation Tabs -->
              <div class="artist-tabs">
                <span class="tab active">All Music</span>
                <span class="tab">Recent</span>
                <span class="tab">Albums</span>
                <span class="tab">Events</span>
              </div>

              <!-- Song List -->
               <div class="song-list">

                <!--we cant be friends-->
                <div class="song">
                    <img src="/assets/eternalsunshine.png" alt="cover">
                    <div class="song-info">
                        <h3>... we can't be friends (wait for your love)</h3>
                        <p>1,670,558,780</p>
                    </div>
                </div>

                <!--save your tears-->
                <div class="song">
                    <img src="/assets/SaveYourTears.jpeg" alt="cover">
                    <div class="song-info">
                        <h3>Save Your Tears (Remix)</h3>
                        <p>2,008,638,147</p>
                    </div>
                </div>

                <!--into you-->
                <div class="song">
                    <img src="/assets/dangerouswoman.jpeg" alt="cover">
                    <div class="song-info">
                        <h3>Into You</h3>
                        <p>1,768,518,712</p>
                    </div>
