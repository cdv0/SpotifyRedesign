<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>

    <!-- PAGE CONTENT-->
    <div class="page">

        <!-- HEADER -->
        <div class="header">
            <img src="../../assets/icons/left_arrow.png" alt="Back arrow icon" height="18" width="18"/>
        </div>

         <!-- BANNER & TITLE -->
        <div class="banner">
            <div class="banner-left">
                <div class="playlist-img">
                    <img src="../../assets/icons/ico-64-music-fill.svg" alt="Music note icon" height="46" width="46"/>
                </div>
            </div>

            <div class="banner-right">
                <h1>My playlist #1</h1>
                <div class="user">
                    <img class="pfp" src="../../assets/img12.jpg" alt="User's profile picture" height="24" width="24"/>
                    <p class="user-text">Jane Doe</p>
                </div>
            </div>
        </div>

          <!-- Playlist time -->
        <div class="song-time">
            <p class="subheader">0min</p>
        </div>

          <!-- Utility Section-->
        <div class="utility">
            <div class="utility-left">
                <img src="../../assets/icons/ico-24-plus-arrrow-down.svg" alt="Download icon" height="24" width="24"/>
                <img src="../../assets/icons/ico-24-share02.svg" alt="Upload icon" height="24" width="24"/>
                <img src="../../assets/icons/ico-12-bullet-menu.svg" alt="Menu icon" height="24" width="24"/>
            </div>
            <div class="utility-right">
                <img src="../../assets/icons/shuffle.png" alt="Shuffle icon" width="20" height="20"/>
                <div class="play-btn">
                    <img src="../../assets/icons/play.png" alt="Play icon" width="24" height="24"/>
                </div>
            </div>
        </div>

        <!-- OTHER UTILITIES -->
        <div class="other-util">
            <img src="../../assets/icons/Menu - Library.svg" alt="Other utility buttons" />
        </div>

        <!-- SONG SECTION -->
         
           <!-- NO SONGS YET -->
        <div class="songs">
            
            <!-- Add songs button-->
            <div class="btn-container">
                <button class="btn" id="open-modal">
                    <span>+</span>
                    <span>Add to this playlist</span>
                </button>
            </div>

            <!-- ADD SONGS MODAL -->
            <div id="modal" class="modal">
                <div class="modal-panel">

                    <!-- Modal header -->
                    <div class="modal-header">
                        <button id="close-modal" class="close">
                            <img src="../../assets/icons/ico-24-close.svg" alt="Close icon" height="32" width="32"/>
                        </button>
                        <h4>Add to this playlist</h4>
                    </div>

                     <!-- Search bar -->
                    <div class="modal-search">
                        <img src="../../assets/icons/ico-32-search-field.svg" alt="Search icon" width="24" height="24"/>
                        <h4>Search</h4>
                    </div>

                      <!-- Suggested songs -->
                    <div class="suggested-songs">
                        <h3>Suggested songs</h3>
                        <div class="song-list">
                            <button class="song-btn">
                                <div class="song-item-left">
                                <img src="../../assets/icons/blindingLights.svg" alt="Song image" height="46" width="46"/>
                                <div class="song-item-text">
                                    <p class="song-title">Blinding Lights</p>
                                    <p class="song-artist">The Weeknd</p>
                                </div>
                                </div>
                                <div class="song-item-right">
                                <img src="../../assets/icons/ico-32-plus-circle.svg" height="20" width="20"/>
                                </div>
                            </button>

                            <button class="song-btn">
                                <div class="song-item-left">
                                <img src="../../assets/icons/saveYourTears.svg" alt="Song image" height="46" width="46"/>
                                <div class="song-item-text">
                                    <p class="song-title">Save Your Tears</p>
                                    <p class="song-artist">The Weeknd</p>
                                </div>
                                </div>
                                <div class="song-item-right">
                                <img src="../../assets/icons/ico-32-plus-circle.svg" height="20" width="20"/>
                                </div>
                            </button>

                            <button class="song-btn">
                                <div class="song-item-left">
                                <img src="../../assets/icons/starboy.svg" alt="Song image" height="46" width="46"/>
                                <div class="song-item-text">
                                    <p class="song-title">Starboy</p>
                                    <p class="song-artist">The Weeknd</p>
                                </div>
                                </div>
                                <div class="song-item-right">
                                <img src="../../assets/icons/ico-32-plus-circle.svg" height="20" width="20"/>
                                </div>
                            </button>

                            <button class="song-btn">
                                <div class="song-item-left">
                                <img src="../../assets/icons/dieForYou.svg" alt="Song image" height="46" width="46"/>
                                <div class="song-item-text">
                                    <p class="song-title">Die For You</p>
                                    <p class="song-artist">The Weeknd</p>
                                </div>
                                </div>
                                <div class="song-item-right">
                                <img src="../../assets/icons/ico-32-plus-circle.svg" height="20" width="20"/>
                                </div>
                            </button>

                            <button class="song-btn">
                                <div class="song-item-left">
                                <img src="../../assets/icons/iFeelItComing.svg" alt="Song image" height="46" width="46"/>
                                <div class="song-item-text">
                                    <p class="song-title">I Feel It Coming</p>
                                    <p class="song-artist">The Weeknd</p>
                                </div>
                                </div>
                                <div class="song-item-right">
                                <img src="../../assets/icons/ico-32-plus-circle.svg" height="20" width="20"/>
                                </div>
                            </button>
                            </div>
                    </div>
                </div>

                <!-- Added song notification -->
                 <div class="song-added">
                    <div class="add-song-modal-left">
                        <img src="../../assets/icons/Ico.svg" alt="Checkmark icon" height="32" width="32"/>
                    </div>
                    <div class="add-song-modal-right">
                        <p>Added to <strong>My playlist #1</strong>:</p>
                        <p id="selected-song"></p>
                    </div>
                </div>
            </div>

            <!-- Recommended songs -->
             <div class="rec-songs">
                <h2>Recommended songs</h2>
                <div class="song-list">

                    <div class="song-item">
                        <div class="song-item-left">
                            <img src="../../assets/icons/blindingLights.svg" alt="Song image" height="46" width="46"/>
                            <div class="song-item-text">
                                <p class="song-title">Blinding Lights</p>
                                <p class="song-artist">The Weeknd</p>
                            </div>
                        </div>
                        <div class="song-item-right">
                            <img src="../../assets/icons/ico-32-plus-circle.svg" height="20" width="20"/>
                        </div>
                    </div>

                    <div class="song-item">
                        <div class="song-item-left">
                            <img src="../../assets/icons/saveYourTears.svg" alt="Song image" height="46" width="46"/>
                            <div class="song-item-text">
                                <p class="song-title">Save Your Tears</p>
                                <p class="song-artist">The Weeknd</p>
                            </div>
                        </div>
                        <div class="song-item-right">
                            <img src="../../assets/icons/ico-32-plus-circle.svg" height="20" width="20"/>
                        </div>
                    </div>

                    <div class="song-item">
                        <div class="song-item-left">
                            <img src="../../assets/icons/starboy.svg" alt="Song image" height="46" width="46"/>
                            <div class="song-item-text">
                                <p class="song-title">Starboy</p>
                                <p class="song-artist">The Weeknd</p>
                            </div>
                        </div>
                        <div class="song-item-right">
                            <img src="../../assets/icons/ico-32-plus-circle.svg" height="20" width="20"/>
                        </div>
                    </div>

                    <div class="song-item">
                        <div class="song-item-left">
                            <img src="../../assets/icons/dieForYou.svg" alt="Song image" height="46" width="46"/>
                            <div class="song-item-text">
                                <p class="song-title">Die For You</p>
                                <p class="song-artist">The Weeknd</p>
                            </div>
                        </div>
                        <div class="song-item-right">
                            <img src="../../assets/icons/ico-32-plus-circle.svg" height="20" width="20"/>
                        </div>
                    </div>
                    
                    <div class="song-item">
                        <div class="song-item-left">
                            <img src="../../assets/icons/iFeelItComing.svg" alt="Song image" height="46" width="46"/>
                            <div class="song-item-text">
                                <p class="song-title">I Feel It Coming</p>
                                <p class="song-artist">The Weeknd</p>
                            </div>
                        </div>
                        <div class="song-item-right">
                            <img src="../../assets/icons/ico-32-plus-circle.svg" height="20" width="20"/>
                        </div>
                    </div>
                </div>

                <div class="btn-container">
                    <button class="btn">
                        <span>Refresh</span>
                    </button>
                </div>
             </div>
        </div>
    </div>

    <!-- NAVIGATION BAR -->
     <div class="nav-bar-algin">
        <div class="nav-bar">
            <div class="nav-icon">
                <img src="../../assets/icons/ico-32-home.svg" alt="Home icon" height="32" width="32"/>
                <p>Home</p>
            </div>

            <div class="nav-icon">
                <img src="../../assets/icons/ico-32-search-field.svg" alt="Search icon" height="32" width="32"/>
                <p>Search</p>
            </div>

            <div class="nav-icon">
                <img src="../../assets/icons/ico-32-library-fill.svg" alt="Library icon" height="32" width="32"/>
                <p>Your library</p>
            </div>

            <div class="nav-icon">
                <img src="../../assets/icons/ico-64-plus-fill.svg" alt="Add/Create icon" height="24" width="24"/>
                <p>Create</p>
            </div>
        </div>
     </div>
</body>
</html>
