<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song first</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>

    <!-- PAGE CONTENT-->
    <div class="page">
        <!-- Button section -->
        <div class="top-btn-section">
            <!-- Search section -->
             <div class="search-btn">
                <div class="search">
                    <p>blinding lights</p>
                    <img src="../../assets/icons/ico-24-close.svg" alt="X icon" width="24" height="24"/>
                </div>
                <p class="xsText">Cancel</p>
            </div>

            <!-- Utility section -->
             <div class="util">
                <div class="util-item">
                    <p class="xsText">Songs</p>
                </div>
                <div class="util-item">
                    <p class="xsText">Artists</p>
                </div>
                <div class="util-item">
                    <p class="xsText">Playlists</p>
                </div>
                <div class="util-item">
                    <p class="xsText">Album</p>
                </div>
                <div class="util-item">
                    <p class="xsText">Podcasts</p>
                </div>
             </div>
        </div>

        <!-- Song content -->
        <div class="song-list">
            <button class="song-btn">
                <div class="song-item-left">
                <img src="../../assets/icons/blindingLights.svg" alt="Song image" height="46" width="46"/>
                <div class="song-item-text">
                    <p class="song-title">Blinding Lights</p>
                    <p class="song-artist">The Weeknd</p>
                </div>
                </div>
                <div class="song-item-right">
                <img src="../../assets/icons/ico-32-plus-circle.svg" height="20" width="20"/>
                </div>
            </button>

            <button class="song-btn">
                <div class="song-item-left">
                <img src="../../assets/icons/saveYourTears.svg" alt="Song image" height="46" width="46"/>
                <div class="song-item-text">
                    <p class="song-title">Save Your Tears</p>
                    <p class="song-artist">The Weeknd</p>
                </div>
                </div>
                <div class="song-item-right">
                <img src="../../assets/icons/ico-32-plus-circle.svg" height="20" width="20"/>
                </div>
            </button>

            <button class="song-btn">
                <div class="song-item-left">
                <img src="../../assets/icons/starboy.svg" alt="Song image" height="46" width="46"/>
                <div class="song-item-text">
                    <p class="song-title">Starboy</p>
                    <p class="song-artist">The Weeknd</p>
                </div>
                </div>
                <div class="song-item-right">
                <img src="../../assets/icons/ico-32-plus-circle.svg" height="20" width="20"/>
                </div>
            </button>

            <button class="song-btn">
                <div class="song-item-left">
                <img src="../../assets/icons/dieForYou.svg" alt="Song image" height="46" width="46"/>
                <div class="song-item-text">
                    <p class="song-title">Die For You</p>
                    <p class="song-artist">The Weeknd</p>
                </div>
                </div>
                <div class="song-item-right">
                <img src="../../assets/icons/ico-32-plus-circle.svg" height="20" width="20"/>
                </div>
            </button>

            <button class="song-btn">
                <div class="song-item-left">
                <img src="../../assets/icons/iFeelItComing.svg" alt="Song image" height="46" width="46"/>
                <div class="song-item-text">
                    <p class="song-title">I Feel It Coming</p>
                    <p class="song-artist">The Weeknd</p>
                </div>
                </div>
                <div class="song-item-right">
                <img src="../../assets/icons/ico-32-plus-circle.svg" height="20" width="20"/>
                </div>
            </button>
        </div>

        <!-- MODAL -->
        <div id="modal" class="modal">
            <div class="modal-panel">

                <!-- Modal header -->
                <div class="modal-header">
                    <p class="xsText close" id="close-modal">Cancel</p>
                    <h4>Add song to playlist: <span></span></h4>
                </div>

                <!-- New playlisy button -->
                <div class="new-playlist-btn">
                    <div class="btn-text">
                        <h5>New playlist</h5>
                    </div>
                </div>

                <!-- Search bar -->
                <div class="modal-search">
                    <img src="../../assets/icons/ico-32-search-field.svg" alt="Search icon" width="20" height="20"/>
                    <h5>Find playlist</h5>
                </div>

                <!-- Playlist list -->
                <div class="suggested-songs">
                    <!-- Saved in -->
                    <div class="section-header">
                        <h5>Saved in</h5>
                        <h5 class="xsTextGreen">Clear all</h5>
                    </div>
                    
                    <div class="song-list playlist-list">
                        <button class="song-btn">
                            <div class="song-item-left">
                            <img src="../../assets/icons/blindingLights.svg" alt="Song image" height="46" width="46"/>
                            <div class="song-item-text">
                                <p class="song-title">Liked songs</p>
                                <p class="song-artist">1 song</p>
                            </div>
                            </div>
                            <div class="song-item-right">
                            <img src="../../assets/icons/Ico.svg" height="18" width="18"/>
                            </div>
                        </button>
                    </div>

                    <!-- Recently added -->
                    <div class="section-header">
                        <h5>Recently added</h5>
                    </div>

                    <div class="song-list playlist-list">
                        <button class="song-btn">
                            <div class="song-item-left">
                                <div class="playlist-img">
                                    <img src="../../assets/icons/ico-64-music-fill.svg" alt="Music note icon" height="20" width="20"/>
                                </div>
                            <div class="song-item-text">
                                <p class="song-title">My playlist #1</p>
                                <p class="song-artist">Empty</p>
                            </div>
                            </div>
                            <div class="song-item-right">
                            <img src="../../assets/icons/ico-32-plus-circle.svg" height="20" width="20"/>
                            </div>
                        </button>

                        <button class="song-btn">
                            <div class="song-item-left">
                                <div class="playlist-img">
                                    <img src="../../assets/icons/ico-64-music-fill.svg" alt="Music note icon" height="20" width="20"/>
                                </div>
                            <div class="song-item-text">
                                <p class="song-title">My playlist #2</p>
                                <p class="song-artist">8 songs</p>
                            </div>
                            </div>
                            <div class="song-item-right">
                            <img src="../../assets/icons/ico-32-plus-circle.svg" height="20" width="20"/>
                            </div>
                        </button>

                        <button class="song-btn">
                            <div class="song-item-left">
                                <div class="playlist-img">
                                    <img src="../../assets/icons/ico-64-music-fill.svg" alt="Music note icon" height="20" width="20"/>
                                </div>
                            <div class="song-item-text">
                                <p class="song-title">My playlist #3</p>
                                <p class="song-artist">121 songs</p>
                            </div>
                            </div>
                            <div class="song-item-right">
                            <img src="../../assets/icons/ico-32-plus-circle.svg" height="20" width="20"/>
                            </div>
                        </button>

                        <button class="song-btn">
                            <div class="song-item-left">
                                <div class="playlist-img">
                                    <img src="../../assets/icons/ico-64-music-fill.svg" alt="Music note icon" height="20" width="20"/>
                                </div>
                            <div class="song-item-text">
                                <p class="song-title">My playlist #4</p>
                                <p class="song-artist">45 songs</p>
                            </div>
                            </div>
                            <div class="song-item-right">
                            <img src="../../assets/icons/ico-32-plus-circle.svg" height="20" width="20"/>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- Done button -->
                <div class="new-playlist-btn done-btn-sec close">
                    <div class="btn-text done-btn">
                        <h5>Done</h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- NAVIGATION BAR -->
        <div class="nav-bar-algin">
            <div class="nav-bar">
                <div class="nav-icon">
                    <img src="../../assets/icons/ico-32-home.svg" alt="Home icon" height="32" width="32"/>
                    <p>Home</p>
                </div>

                <div class="nav-icon">
                    <img src="../../assets/icons/ico-32-search-fill.svg" alt="Search icon" height="32" width="32"/>
                    <p>Search</p>
                </div>

                <div class="nav-icon">
                    <img src="../../assets/icons/ico-32-library.svg" alt="Library icon" height="32" width="32"/>
                    <p>Your library</p>
                </div>

                <div class="nav-icon">
                    <img src="../../assets/icons/ico-64-plus-fill.svg" alt="Add/Create icon" height="24" width="24"/>
                    <p>Create</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
