<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Music for Everyone</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="phone-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="assets/icons/spotify_logo.png" alt="Spotify">
            <span>Spotify</span>
        </div>
        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item active">
                <img src="assets/icons/home.png" alt="Home">
                <span>Home</span>
            </a>
            <a href="#" class="nav-item" id="searchNav">
                <img src="assets/icons/search.png" alt="Search">
                <span>Search</span>
            </a>
            <a href="add-playlist.html" class="nav-item">
                <img src="assets/icons/plus.png" alt="Your Library">
                <span>Create Playlist</span>
            </a>
        </nav>
        <div class="playlists-section">
            <div class="playlist-header">
                <span>Your Playlists</span>
            </div>
            <div id="playlistsList" class="playlists-list"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="top-header">
            <div class="header-left">
                <img src="assets/icons/spotify_logo.png" alt="Spotify" class="spotify-logo-header" onclick="window.location.href='index.html'">
            </div>
            <div class="search-container">
                <img src="assets/icons/search.png" alt="Search" class="search-icon">
                <input type="text" id="searchInput" placeholder="What do you want to listen to?" class="search-input">
            </div>
            <div class="header-right">
                <button class="mobile-menu-btn" id="mobileMenuBtn">â˜°</button>
                <img src="assets/icons/bell.png" alt="Notifications" class="notification-icon">
            </div>
        </header>

        <!-- Search Results Area -->
        <div id="searchResults" class="search-results" style="display: none;">
            <div class="search-section">
                <h2>Artists</h2>
                <div id="artistsResults" class="results-grid"></div>
            </div>
            <div class="search-section">
                <h2>Songs</h2>
                <div id="songsResults" class="results-list"></div>
            </div>
            <div class="search-section">
                <h2>Albums</h2>
                <div id="albumsResults" class="results-grid"></div>
            </div>
            <div class="search-section">
                <h2>Playlists</h2>
                <div id="playlistsResults" class="results-grid"></div>
            </div>
        </div>

        <!-- Home Content (default) -->
        <div id="homeContent" class="home-content">
            <div class="content-header">
                <h1>Good evening</h1>
            </div>
            
            <div class="quick-access">
                <div class="quick-item" onclick="playQuickItem(0)">
                    <img src="assets/img8.jpg" alt="Album">
                    <span>Top 50 Global</span>
                </div>
                <div class="quick-item" onclick="playQuickItem(1)">
                    <img src="assets/img9.jpg" alt="Album">
                    <span>Top 50 India</span>
                </div>
                <div class="quick-item" onclick="playQuickItem(2)">
                    <img src="assets/img10.jpg" alt="Album">
                    <span>Trending India</span>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h2>Made for You</h2>
                </div>
                <div class="albums-grid" id="albumsGrid"></div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h2>Recently Played</h2>
                </div>
                <div class="songs-list" id="recentSongs"></div>
            </div>
        </div>
    </div>

    <!-- Audio Player -->
    <div class="audio-player" id="audioPlayer">
        <div class="player-left">
            <img src="assets/img1.jpg" alt="Song" id="playerSongImage" class="player-song-image">
            <div class="player-song-info">
                <span id="playerSongName">Song Name</span>
                <span id="playerSongArtist">Artist Name</span>
            </div>
            <div class="player-source-indicator" id="playerSourceIndicator">
                <span id="sourceText">Streaming</span>
                <button id="toggleSourceBtn" class="source-toggle-btn">Download</button>
            </div>
        </div>
        <div class="player-center">
            <div class="player-controls">
                <button class="control-btn" id="shuffleBtn">
                    <img src="assets/icons/shuffle.png" alt="Shuffle">
                </button>
                <button class="control-btn" id="prevBtn">
                    <img src="assets/icons/prev.png" alt="Previous">
                </button>
                <button class="control-btn play-pause-btn" id="playPauseBtn">
                    <img src="assets/icons/play.png" alt="Play" id="playPauseIcon">
                </button>
                <button class="control-btn" id="nextBtn">
                    <img src="assets/icons/next.png" alt="Next">
                </button>
                <button class="control-btn" id="repeatBtn">
                    <img src="assets/icons/loop.png" alt="Repeat">
                </button>
            </div>
            <div class="progress-bar-container">
                <span id="currentTime">0:00</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span id="totalTime">0:00</span>
            </div>
        </div>
        <div class="player-right">
            <button class="control-btn" id="queueBtn">
                <img src="assets/icons/queue.png" alt="Queue">
            </button>
            <div class="volume-control">
                <img src="assets/icons/volume.png" alt="Volume" class="volume-icon">
                <input type="range" min="0" max="100" value="50" id="volumeSlider" class="volume-slider">
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-nav">
        <a href="index.html" class="mobile-nav-item active">
            <img src="assets/icons/home.png" alt="Home">
            <span>Home</span>
        </a>
        <a href="index.html" class="mobile-nav-item" id="mobileSearchNav">
            <img src="assets/icons/search.png" alt="Search">
            <span>Search</span>
        </a>
        <a href="add-playlist.html" class="mobile-nav-item">
            <img src="assets/icons/plus.png" alt="Library">
            <span>Create</span>
        </a>
    </nav>

    <script src="scripts/main.js"></script>
    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const sidebar = document.querySelector('.sidebar');
        
        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });
        }
        
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && 
                sidebar.classList.contains('active') && 
                !sidebar.contains(e.target) && 
                !mobileMenuBtn.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });
    </script>
    </div>
</body>
</html>
