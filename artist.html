<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist - Spotify</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .artist-header {
            display: flex;
            align-items: flex-end;
            gap: 24px;
            margin-bottom: 32px;
            padding-top: 24px;
        }

        .artist-image {
            width: 232px;
            height: 232px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
        }

        .artist-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 8px;
        }

        .artist-name {
            font-size: 72px;
            font-weight: 900;
            margin-bottom: 8px;
            line-height: 1;
        }

        .artist-followers {
            font-size: 14px;
            color: #b3b3b3;
        }

        .discography-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .view-all-btn {
            background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 500px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 16px rgba(29, 185, 84, 0.4);
        }

        .view-all-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 20px rgba(29, 185, 84, 0.5);
        }
        
        .albums-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 8px;
        }
        
        .albums-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .albums-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        .albums-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        
        .albums-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .album-list-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .album-list-item:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }
        
        .album-list-item img {
            width: 80px;
            height: 80px;
            border-radius: 4px;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .album-list-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .album-list-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            color: white;
        }
        
        .album-list-meta {
            font-size: 14px;
            color: #b3b3b3;
        }

        .view-tabs {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            border-bottom: 1px solid #3e3e3e;
        }

        .view-tab {
            background: none;
            border: none;
            color: #b3b3b3;
            padding: 12px 0;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: color 0.2s;
        }

        .view-tab:hover {
            color: white;
        }

        .view-tab.active {
            color: white;
            border-bottom-color: white;
        }

        .album-with-deluxe {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .album-with-deluxe:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .album-type-selector {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .album-type-btn {
            padding: 6px 14px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 500px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .album-type-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .album-type-btn.active {
            background-color: white;
            color: black;
            border-color: white;
        }

        #allAlbumsSection {
            display: none;
        }

        .section-border {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
        }
        
        /* Mobile Responsive for Artist Page */
        @media (max-width: 768px) {
            .artist-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
            
            .artist-image {
                width: 100%;
                max-width: 200px;
                height: 200px;
                margin: 0 auto;
            }
            
            .artist-info {
                width: 100%;
                text-align: center;
            }
            
            .artist-name {
                font-size: 36px;
                text-align: center;
                width: 100%;
            }
            
            .discography-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
            
            .view-all-btn {
                width: 100%;
            }
            
            .section-border {
                padding: 16px;
                margin-bottom: 24px;
            }
        }
        
        @media (max-width: 414px) {
            .artist-name {
                font-size: 28px;
            }
            
            .artist-image {
                width: 100%;
                max-width: 180px;
                height: 180px;
            }
            
            .section-border {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="phone-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="assets/icons/spotify_logo.png" alt="Spotify">
            <span>Spotify</span>
        </div>
        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <img src="assets/icons/home.png" alt="Home">
                <span>Home</span>
            </a>
            <a href="index.html" class="nav-item">
                <img src="assets/icons/search.png" alt="Search">
                <span>Search</span>
            </a>
            <a href="add-playlist.html" class="nav-item">
                <img src="assets/icons/plus.png" alt="Create Playlist">
                <span>Create Playlist</span>
            </a>
        </nav>
        <div class="playlists-section">
            <div class="playlist-header">
                <span>Your Playlists</span>
            </div>
            <div id="playlistsList" class="playlists-list"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="top-header">
            <div class="header-left">
                <button class="mobile-back-btn" id="mobileBackBtn">←</button>
                <img src="assets/icons/spotify_logo.png" alt="Spotify" class="spotify-logo-header" onclick="window.location.href='index.html'">
            </div>
            <div class="search-container">
                <img src="assets/icons/search.png" alt="Search" class="search-icon">
                <input type="text" id="searchInput" placeholder="What do you want to listen to?" class="search-input">
            </div>
            <div class="header-right">
                <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
                <img src="assets/icons/bell.png" alt="Notifications" class="notification-icon">
            </div>
        </header>

        <!-- Artist Header -->
        <div class="artist-header">
            <img src="assets/img1.jpg" alt="Artist" id="artistImage" class="artist-image">
            <div class="artist-info">
                <h1 id="artistName" class="artist-name">Artist Name</h1>
                <p id="artistFollowers" class="artist-followers">100M followers</p>
            </div>
        </div>

        <!-- Albums Section (Popular/Preview) -->
        <div id="popularReleasesSection" class="section section-border">
            <div class="discography-header">
                <h2 style="font-size: 24px; font-weight: 700;">Albums</h2>
                <button class="view-all-btn" id="viewAllAlbumsBtn">View All Albums</button>
            </div>
            <div class="albums-list" id="popularReleases"></div>
        </div>

        <!-- All Albums Section -->
        <div id="allAlbumsSection" class="section section-border">
            <div class="discography-header">
                <h2 style="font-size: 24px; font-weight: 700;">All Albums</h2>
                <button class="view-all-btn" id="backToPopularBtn" onclick="toggleView()">Show Top Albums</button>
            </div>
            <div id="allAlbums" class="albums-list"></div>
        </div>
    </div>

    <!-- Audio Player -->
    <div class="audio-player" id="audioPlayer">
        <div class="player-left">
            <img src="assets/img1.jpg" alt="Song" id="playerSongImage" class="player-song-image">
            <div class="player-song-info">
                <span id="playerSongName">Song Name</span>
                <span id="playerSongArtist">Artist Name</span>
            </div>
            <div class="player-source-indicator" id="playerSourceIndicator">
                <span id="sourceText">Streaming</span>
                <button id="toggleSourceBtn" class="source-toggle-btn">Download</button>
            </div>
        </div>
        <div class="player-center">
            <div class="player-controls">
                <button class="control-btn" id="shuffleBtn">
                    <img src="assets/icons/shuffle.png" alt="Shuffle">
                </button>
                <button class="control-btn" id="prevBtn">
                    <img src="assets/icons/prev.png" alt="Previous">
                </button>
                <button class="control-btn play-pause-btn" id="playPauseBtn">
                    <img src="assets/icons/play.png" alt="Play" id="playPauseIcon">
                </button>
                <button class="control-btn" id="nextBtn">
                    <img src="assets/icons/next.png" alt="Next">
                </button>
                <button class="control-btn" id="repeatBtn">
                    <img src="assets/icons/loop.png" alt="Repeat">
                </button>
            </div>
            <div class="progress-bar-container">
                <span id="currentTime">0:00</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span id="totalTime">0:00</span>
            </div>
        </div>
        <div class="player-right">
            <button class="control-btn" id="queueBtn">
                <img src="assets/icons/queue.png" alt="Queue">
            </button>
            <div class="volume-control">
                <img src="assets/icons/volume.png" alt="Volume" class="volume-icon">
                <input type="range" min="0" max="100" value="50" id="volumeSlider" class="volume-slider">
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-nav">
        <a href="index.html" class="mobile-nav-item">
            <img src="assets/icons/home.png" alt="Home">
            <span>Home</span>
        </a>
        <a href="index.html" class="mobile-nav-item">
            <img src="assets/icons/search.png" alt="Search">
            <span>Search</span>
        </a>
        <a href="add-playlist.html" class="mobile-nav-item">
            <img src="assets/icons/plus.png" alt="Library">
            <span>Create</span>
        </a>
    </nav>

    <script src="scripts/artist.js"></script>
    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileBackBtn = document.getElementById('mobileBackBtn');
        const sidebar = document.querySelector('.sidebar');
        
        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });
        }
        
        if (mobileBackBtn) {
            mobileBackBtn.addEventListener('click', () => {
                if (document.referrer && document.referrer !== window.location.href) {
                    window.history.back();
                } else {
                    window.location.href = 'index.html';
                }
            });
        }
        
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && 
                sidebar.classList.contains('active') && 
                !sidebar.contains(e.target) && 
                !mobileMenuBtn.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });
    </script>
    </div>
</body>
</html>
